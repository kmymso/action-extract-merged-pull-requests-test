name: Rollback Production

on:
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        run: echo "Do something for deploying to production..."

  create-release:
    name: Create Rollback Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get-latest-tag
        run: echo "latest-tag=$(git describe --tags $(git rev-list --tags --max-count=1 --first-parent main))" >> $GITHUB_OUTPUT

      - name: Extract merged pull requests
        id: extract-merged-pull-requests
        uses: praha-inc/action-extract-merged-pull-requests@beta
        with:
          base-ref: ${{ github.sha }}
          head-ref: ${{ steps.get-latest-tag.outputs.latest-tag }}

      - name: Make release name
        id: make-release-name
        run: echo "result=ROLLBACK-$(TZ=Asia/Tokyo date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Make release body
        id: make-release-body
        uses: actions/github-script@v7
        with:
          script: |
            const mergedPullRequests = JSON.parse('${{ steps.extract-merged-pull-requests.outputs.pull-requests }}');

            return [
              '## ðŸ”¥ What\'s Rollbacks',
              '',
              ...mergedPullRequests.map((pr) => `- #${pr.number} ${pr.title}`),
            ].join('\n');

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          target_commitish: ${{ github.sha }}
          tag_name: ${{ steps.make-release-name.outputs.result }}
          body: ${{ fromJSON(steps.make-release-body.outputs.result) }}
